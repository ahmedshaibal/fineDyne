<!DOCTYPE html>
<html>
<head>
	<title>FineDyne</title>

	<meta itemprop="name" content="FineDyne"/>
	<meta itemprop="description" content="FineDyne"/>

	<meta charset="UTF-8">

<!-- Stylesheets-->
	<link type="text/css" href="css/leaflet.css" rel="stylesheet"/>
	<link type="text/css" href="css/MarkerCluster.Default.css" rel="stylesheet"/>
	<link type="text/css" href="css/MarkerCluster.css" rel="stylesheet"/>
	<link type="text/css" href="css/dc.css" rel="stylesheet"/>
	<link type="text/css" href="css/leaflet-legend.css" rel="stylesheet"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="../bower_components/fakeLoader/fakeLoader.css">
	<link type="text/css" href="css/style.css" rel="stylesheet"/>

	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<!-- Scripts-->
	<script type="text/javascript" src="../lib/d3.js"></script>
	<script type="text/javascript" src="../lib/crossfilter.js"></script>
	<script type="text/javascript" src="../lib/dc.js"></script>
	<script type="text/javascript" src="../lib/leaflet.js"></script>
	<script type="text/javascript" src="../lib/leaflet.markercluster.js"></script>
	<script type="text/javascript" src="../lib/dc.leaflet.js"></script>
	<script src="../bower_components/fakeLoader/fakeLoader.min.js"></script>

	<script type="text/javascript" src="js/fdComponents.js"></script>

</head>
<body>

<div class="allPage">
<div class="wrapper">

		<div class="title">
    		<h1>FineDyne  <font size="5">in Toronto</font></h1>
			<hl>
		</div>

		<div id="fakeLoader"></div>

		<div class="inRowOppositeSides">
				<div class="inColumn">
					<div class="inColumn">
								<img src="css/images/dollar.png" width="20px">
								<div class="priceBar"></div>
					</div>
					<div class="inColumn">
							<img src="css/images/Red_star.svg.png" width="40px">
								<div class="starBar"></div>
					</div>
					<div class="inColumn">
								<p><font size="4.5"><b>Categories</b></font></p>
								<div class="categoriesBar"></div>
					</div>
					<div class="controls">
							<button type="btn" class="btn btn-primary" onclick="resetCharts()">Reset All</button>
					</div>
				</div>

				<div class="inColumn">
						<div class="map"></div>
						<div class="pinnedList">
								<p><font size="4.5"><b>Pinned Places</b></font></p>
								<div class="inColumn" id="pinnedItems"></div>
						</div>
				</div>

				<div class="inColumn">
					<table class="data-table table">
						<thead>
							<tr>
								<th class="data-table-head" data-col="pin" style="width:40px;">Pin</th>
								<th class="data-table-head" data-col="name" style="width:150px;">Name</th>
								<th class="data-table-head" data-col="stars" style="width:70px;">Stars</th>
								<th class="data-table-head" data-col="price_range" style="width:60px;">Price</th>
								<th class="data-table-head" data-col="cuisine">Cuisine</th>
							</tr>
						</thead>
					</table>
					<div id="paginate" class="inRow">
						Showing &nbsp; <span id="begin"></span> &nbsp;-&nbsp;<span id="end"></span> &nbsp; of &nbsp; <span id="size"></span>.
						<input id="last" class="btn btn-default" type="Button" value="<" onclick="javascript:last()" />
						<input id="next" class="btn btn-default" type="button" value=">" onclick="javascript:next()"/>
						<div class="dc-data-count"></div>
					</div>
				</div>
		</div>

</div>

<script type="text/javascript">
$("#fakeloader").fakeLoader();


	$("#fakeLoader").fakeLoader({
		timeToHide:1500, //Time in milliseconds for fakeLoader disappear
		zIndex:"999",//Default zIndex
		spinner:"spinner1",//Options: 'spinner1', 'spinner2', 'spinner3', 'spinner4', 'spinner5', 'spinner6', 'spinner7'
		bgColor:"#ffffff", //Hex, RGB or RGBA colors
		imagePath:"css/images/patrick.gif" //If you want can you insert your custom image
	});
</script>
</div>

</body>
</html>
