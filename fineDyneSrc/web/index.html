    	align-content: center;

			width: 1380px;
		}

		.inColumn {
			display: flex;

		.inRow {
			display: flex;
			justify-content: flex-start;
			align-items: center;
		}

		.inRowOppositeSides {
			display: flex;
			justify-content: space-between;
		}

		.controls {
			display: flex;
			align-items: center;
			margin-left: 100px;
		}

		.controlButtons {
			font-size: 14px;
		}

		.pinnedList {
			margin-top: 20px;
		}

		.pin{
			display: none;
		}

		/*.dc-table-row:hover .pin{

<div class="container">

		<div class="title">

		</div>

		<div class="inRowOppositeSides">
				<div class="inColumn">

					<div class="controls">
							<button type="btn" class="controlButtons" onclick="resetCharts()">Reset All</button>
					</div>
					<div class="inColumn">
								<p><font size="4.5"><b>$$</b></font></p>
								<div class="priceBar"></div>
					</div>
					<div class="inColumn">
								<p><font size="4.5"><b>**</b></font></p>
								<div class="starBar"></div>
					</div>
					<div class="inColumn">
								<p><font size="4.5"><b>Categories</b></font></p>
								<div class="categoriesBar"></div>
					</div>

				</div>

				<div class="inColumn">
						<div class="map"></div>
						<div class="pinnedList">
								<p><font size="4.5"><b>Pinned Places</b></font></p>
								<div class="inColumn" id="pinnedItems">
										<p> Pin items on the map and from the list on the right to keep track of them here!</p>
								</div>
						</div>
				</div>
