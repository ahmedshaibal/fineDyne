<body>

<div class="wrapper">

		<div class="title">
    		<h1>FineDyne  <font size="5">in Toronto</font></h1>
		</div>

		<div class="inRowOppositeSides">
				<div class="inColumn">

					<div class="controls">
							<button type="btn" class="controlButtons" onclick="resetCharts()">Reset All</button>
					</div>
					<div class="inColumn">
								<img src="images/dollar.png" width="20px">
								<div class="priceBar"></div>
					</div>
					<div class="inColumn">
							<img src="images/Red_star.svg.png" width="40px">
								<div class="starBar"></div>
					</div>
					<div class="inColumn">
								<p><font size="4.5"><b>Categories</b></font></p>
								<div class="categoriesBar"></div>
					</div>

				</div>

				<div class="inColumn">
						<div class="map"></div>
						<div class="pinnedList">
								<p><font size="4.5"><b>Pinned Places</b></font></p>
								<div class="inColumn" id="pinnedItems">
										<p> Pin items on the map and from the list on the right to keep track of them here!</p>
								</div>
						</div>
				</div>

				<div class="table">
					<!--<table id="data-table">
					  <thead>
					    <th class="data-table-col" data-col="pinned">Pinned</th>
					    <th class="data-table-col" data-col="name">Name</th>
					    <th class="data-table-col" data-col="stars">Stars</th>
							<th class="data-table-col" data-col="price">Price</th>
							<th class="data-table-col" data-col="cuisine">Cuisine</th>

					  </thead>
					</table>
-->

		</div>

</div>
