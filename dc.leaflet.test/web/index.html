  function drawMarkerSelect(data) {
      var xf = crossfilter(data);
      var groupname = "marker-select";
      var restaurants = xf.dimension(function(d) {
				return d.latitude + ","+ d.longitude;
			});
			var name = xf.dimension(function(d) {
				return d.name;
			});
      var restaurantsGroup = restaurants.group().reduceCount();

      var marker = dc_leaflet.markerChart("#demo1 .map", groupname) //map formatting
          .dimension(restaurants)
          .group(restaurantsGroup)
          .width(700) //was 600
          .height(500)
          .center([43.733372, -79.354782]) //was 42.69,25.42
          .zoom(11) //was 7s
          .cluster(true) //was true
					.renderPopup(true)			
          .popup(function(d,feature) {
						console.log(d)
						//console.log(feature)
							console.log(d + " - " + feature + " - " + d.name);
              return d.name;
          });

      var types = xf.dimension(function(d) { return d.type; });
      var typesGroup = types.group().reduceCount();

      var pie = dc.pieChart("#demo1 .pie",groupname)
          .dimension(types)
          .group(typesGroup)
          .width(200) //was 200
          .height(200)
          .renderLabel(true) //was true
          .renderTitle(true) //was true
          .ordering(function (p) {
              return -p.value; //was -p.value
          });

      dc.renderAll(groupname);
      return {marker: marker, pie: pie};
  }
