  d3.csv("italian.csv", function(data) {
			allData = data;

  function drawMarkerSelect(data) {
      xf = crossfilter(data);
      var groupname = "marker-select";

			priceDimension = xf.dimension(function(d) {
					 return d.price_range;
			});

			var priceGroup = priceDimension.group().reduceCount();

			var priceBar = dc.barChart("#demo1 .priceBar",groupname)
			          .dimension(priceDimension)
			          .group(priceGroup)
			          .width(300) //was 200
			          .height(200)
			          .renderLabel(false) //was true
								.x(d3.scale.ordinal())
	          			.xUnits(dc.units.ordinal)
								.brushOn(true)
								.on('renderlet.barclicker', function(chart, filter){
    								chart.selectAll('rect.bar').on('click.custom', function(d) {
        						console.log(d);
    								});
								});


			var restaurantNames  = xf.dimension(function(d) {
				return d.name;
			});

      var restaurantsGroup = restaurantNames.group().reduce(
					function(p, v) { // add
					p.name = v.name;
					p.price_range = v.price_range;
					p.stars = v.stars;
					p.latitude = v.latitude;
					p.longitude = v.longitude;
	        ++p.count;
	        return p;
	    		},
	    		function(p, v) { // remove
	        	--p.count;
	        	return p;
	    		},
	    		function() { // init
	        	return {count: 0};
	    		}
			);

      marker = dc_leaflet.markerChart("#demo1 .map", groupname) //map formatting
          .dimension(restaurantNames)
          .group(restaurantsGroup)
          .width(700) //was 600
          .height(500)
          .center([43.733372, -79.354782]) //was 42.69,25.42
          .zoom(11) //was 7s
          .cluster(true) //was true
					.valueAccessor(function(kv) {
			         return kv.value.count;
			    })
			    .locationAccessor(function(kv) {
						return [kv.value.latitude,kv.value.longitude]	;
			    })
          .popup(function(kv,marker) {
              return kv.value.name + " - " + kv.value.stars + " * - "  + kv.value.price_range + "$";
          });




		var stars = xf.dimension(function(d) {
							return d.stars;
						});
		var starsGroup = stars.group().reduceCount();

		var starBar = dc.barChart("#demo1 .starBar",groupname)
		          .dimension(stars)
		          .group(starsGroup)
		          .width(300) //was 200
		          .height(200)
		          .renderLabel(false) //was true
		          //.renderTitle(true) //was true
							.x(d3.scale.ordinal())
          .xUnits(dc.units.ordinal)

									console.log(d);

							});
